<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>Collectamaps</title>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<script type="text/javascript" src="js/maps.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<link rel="stylesheet" href="css/maps.css">
		
		<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body onunload="">
		<div class="logo-cont">
			<a href="./">
				<img src="banner-logo.png" alt="Colelctamaps Logo"/>
			</a>
		</div>
		<div id="map"></div>
		<div id="fab-cont">
			<div class="fab" id="fab-filter">
				<img class="fab-icon fab-main" id="icon-filter" src="img/filter.png" onclick="expandFAB('filter')" alt="Open Filter Menu Icon"/>
				<img class="fab-icon icon-close" id="icon-close-filler" src="img/cross.png" onclick="closeFAB('filter')" alt="Close Filter Menu Icon"/>
				<div class="fab-content" id="fab-content-filter">
					<h2>Filters:</h2>
					<div class="fab-scroll-content" id="filter-table-cont">
						<table id="fab-table">
							<tr>
								<th>Category</th>
								<th>Incl.</th>
								<th>Only</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="fab" id="fab-select">
				<img class="fab-icon fab-main" id="icon-select" src="img/select.png" onclick="expandFAB('select')" alt="Open LevelSelect Menu Icon"/>
				<img class="fab-icon icon-close" id="icon-close-select" src="img/cross.png" onclick="closeFAB('select')" alt="Close LevelSelect Menu Icon"/>
				<div class="fab-content" id="fab-content-select">
					<h2>Level Select:</h2>
					<div class="fab-scroll-content" id="select-img-cont">
						&nbsp;
					</div>
				</div>
			</div>
			<div class="fab" id="fab-options">
				<img class="fab-icon fab-main" id="icon-options" src="img/options.png" onclick="expandFAB('options')" alt="Open Options Menu Icon"/>
				<img class="fab-icon icon-close" id="icon-close-options" src="img/cross.png" onclick="closeFAB('options')" alt="Close Options Menu Icon"/>
				<div class="fab-content" id="fab-content-options">
					<h2>Options:</h2>
					<div class="fab-scroll-content" id="options-list-cont">
						<div class="option-item" onclick="downloadImage()">Download Map Image</div>
						<div class="option-item" onclick="resetMapProgress()">Reset Map Progress</div>
						<div class="option-item" onclick="resetGameProgress()">Reset Game Progress</div>
					</div>
				</div>
			</div>
		</div>
		<div id="credit-cont">
			<a href="" id="credit-link">
				<img src="img/placeholder-logo.png" id="credit-logo" alt="Logo to credit a website"/>
			</a>
		</div>
	</body>
</html>
