<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>Collectamaps</title>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<script type="text/javascript" src="js/maps.js"></script>
		<link rel="stylesheet" href="css/maps.css">
	</head>
	<body>
		<div id="map"></div>
		<div id="fab">
			<img id="icon-filter" src="icons/filter.png" onclick="expandFilters()"/>
			<img id="icon-close" src="icons/cross.png" onclick="closeFilters()"/>
			<div id="fab-content">
				<h2>Filters:</h2>
				<table id="fab-table">
					<tr>
						<th>Category</th>
						<th>Incl.</th>
						<th>Only</th>
					</tr>
				</table>
			</div>
		</div>
		<div id="credit-cont">
			<a href="" id="credit-link">
				<img id="credit-logo"/>
			</a>
		</div>
	</body>
</html>
