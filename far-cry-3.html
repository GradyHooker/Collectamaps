<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Far Cry 3 - Collectamaps</title>
    <script type="text/javascript" src="leaflet/leaflet.js"></script>
	<script type="text/javascript" src="js/map_functions.js"></script>
	<link rel="stylesheet" href="leaflet/leaflet.css">
    </head>
    <body style="height: 100%; margin: 0;">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </body>
	<script type="text/javascript">
		var game = "far-cry-3";
		var gamePublisher = "Ubisoft";
		var mapMinZoom = 17;
		var mapMaxZoom = 20;
		var img_width = 6144;
		var img_height = 4096;
		var map;
			
        function init() {
			map = make_map();

			var iconLetter = make_icon('letter');
			var iconSdcard = make_icon('sdcard');
			var iconRelic = make_icon('relic');
			
			make_marker(iconLetter, 500, 404);
			make_marker(iconSdcard, 800, 600);
			make_marker(iconRelic, 1000, 1000);
		}
		
		window.onload = init;
    </script>
</html>
