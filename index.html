<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>Collectamaps</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<!--Background pattern from Subtle Patterns-->
	<body>
		<div class="page-cont">
			<div class="banner-logo">
				<img src="banner-logo.png" alt="Collectamaps Logo"/>
			</div>
			<div class="search-box">
				<input type="search" placeholder="Search for Game">
			</div>
			<div class="games-container">
				<a href="maps?g=dead-rising-2" class="game">
					<img src="gametiles/dead-rising-2.jpg" alt="Dead Rising 2 image"/>
				</a>
				<a href="maps?g=far-cry-2" class="game">
					<img src="gametiles/far-cry-2.jpg" alt="Far Cry 2 image"/>
				</a>
				<a href="maps?g=far-cry-3" class="game">
					<img src="gametiles/far-cry-3.jpg" alt="Far Cry 3 image"/>
				</a>
				<a href="maps?g=pokemon-rb" class="game">
					<img src="gametiles/pokemon-rb.jpg" alt="Pokemon Red/Blue image"/>
				</a>
				<a href="maps?g=pokemon-gs" class="game">
					<img src="gametiles/pokemon-gs.jpg" alt="Pokemon Gold/Silver image"/>
				</a>
				<a href="maps?g=pokemon-c" class="game">
					<img src="gametiles/pokemon-c.jpg" alt="Pokemon Crystal image"/>
				</a>
				<a href="maps?g=pokemon-rs" class="game">
					<img src="gametiles/pokemon-rs.jpg" alt="Pokemon Ruby/Sapphire image"/>
				</a>
				<a href="maps?g=pokemon-e" class="game">
					<img src="gametiles/pokemon-e.jpg" alt="Pokemon Emerald image"/>
				</a>
				<a href="maps?g=pokemon-frlg" class="game">
					<img src="gametiles/pokemon-frlg.jpg" alt="Pokemon FireRed/LeafGreen image"/>
				</a>
				<a href="maps?g=pokemon-dp" class="game">
					<img src="gametiles/pokemon-dp.jpg" alt="Pokemon Diamond/Pearl image"/>
				</a>
				<a href="maps?g=pokemon-p" class="game">
					<img src="gametiles/pokemon-p.jpg" alt="Pokemon Platinum image"/>
				</a>
			</div>
		</div>
	</body>
</html>
